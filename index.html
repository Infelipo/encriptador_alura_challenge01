<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Encriptador de Texto</title>
        
        <link href="css/index.css" type="text/css" rel="stylesheet"/>
    </head>

    <body>
        <h1 class="icono"><img src="images/figma2.png"></h1>


        <div class="caja-ingreso">
            <textarea class="texto-entrada" cols="40" rows="17" placeholder="Ingrese el texto aqui"></textarea>
        </div>   


           
        <div class="botones">
            <p class="directiva">&copy Solo letras minúsculas y sin acentos..</p>
            <button class="boton" id="boton-encriptar">Encriptar</button>
            <button class="boton" id="boton-desencriptar">Desencriptar</button>
        </div>




        <div class="caja-salida">
            <textarea id="texto-salida" cols="" rows="22"></textarea><br>
            <button class="boton" id="boton-copiar">Copiar</button>
        </div>     

        

        <script src="js/codigo.js"></script>
            

        

    </body>

</html>
